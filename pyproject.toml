[project]
name = "swarmx"
version = "0.2.0"
authors = [
    { name = "Tang Ziya", email = "tcztzy@gmail.Com" }
]
description = "A lightweight, stateless multi-agent orchestration framework."
readme = "README.md"
license = "MIT"
dependencies = ["openai>=1.53.0"]
requires-python = ">=3.10"

[project.optional-dependencies]
langchain = ["langchain>=0.3.7"]
jinja2 = ["jinja2>=3.1.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=2.15.0",
    "pytest>=5.0.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.12.0",
    "deepeval>=1.4.7",
]

[tool.ruff.lint]
extend-select = ["I"]

[tool.pytest.ini_options]
addopts = ["--cov=swarmx"]
